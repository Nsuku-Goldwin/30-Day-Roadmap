<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex">
      <section>
        <h1 class="heading">Lets keep in touch</h1>
        <div class="promise">
          <p>Subscribe to keep up with fresh news and exciting updates</p>
          <p>We promise not to spam you!</p>
        </div>

        <div class="flex email-card">
          <input type="email" required placeholder="Enter your email address" />
          <button>SEND <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="flex agree">
          <input type="checkbox" />
          <p>
            I agree to my email address being stored and used receive monthly
            newsletter.
          </p>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/b466796e6d.js"
    crossorigin="anonymous"
  ></script>
</html>
