<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex">
      <section>
        <!--  -->
        <div>
          <h1>Join the community</h1>
          <p class="get-seen">
            Take your art to the next level. Get it seen by millions of people
          </p>
          <button class="dw" id="fb-button">Join with facebook</button>
        </div>
        <!--  -->
        <p class="or">or</p>
        <!--  -->
        <form>
          <div class="flex names">
            <input
              type="text"
              placeholder="First name"
              required
              class="dw"
              name="first-name"
            />
            <input
              type="text"
              placeholder="Last name"
              required
              class="dw"
              name="last-name"
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="email"
              required
              class="dw"
              name="email"
            />
            <input
              type="password"
              placeholder="password"
              required
              class="dw"
              name="password"
            />
          </div>

          <button class="dw" id="new-account" type="submit">
            Create New Account
          </button>
        </form>
        <!--  -->
        <p class="disclaimer">
          By joining you agree to our terms of service and privacy policy
        </p>
      </section>
    </main>
  </body>
</html>
