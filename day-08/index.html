<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex">
      <section>
        <!--  -->
        <div>
          <h1>Join the community</h1>
          <p class="get-seen">
            Take your art to the next level. Get it seen by millions of people
          </p>
          <button class="dw">Join with facebook</button>
        </div>
        <!--  -->
        <p>or</p>
        <!--  -->
        <div>
          <div>
            <input type="text" placeholder="First name" required class="dw" />
            <input type="text" placeholder="Last name" required class="dw" />
          </div>
          <div>
            <input type="email" placeholder="email" required class="dw" />
            <input type="password" placeholder="password" required class="dw" />
          </div>

          <button class="dw">Create New Account</button>
        </div>
        <!--  -->
        <p>By joining you agree to our terms of service and privacy policy</p>
      </section>
    </main>
