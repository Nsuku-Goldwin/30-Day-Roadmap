<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Login</h1>
        <p>
          Log in to your account to opload or download pictures, videos or music
        </p>
        <form action="submit">
          <input type="email" required placeholder="Enter your email address" />
          <div>
            <a href="">Forgot password</a>
            <button type="submit">Next &#8594;</button>
          </div>
        </form>
        <p>Or log in with</p>
        <div>
          <button><i class="fa-brands fa-facebook"></i>Facebook</button>
          <button><i class="fa-brands fa-google"></i>Google</button>
        </div>
      </section>
      <section>
        <img src="" alt="" />
        <i class="fa-solid fa-xmark"></i>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/b466796e6d.js"
    crossorigin="anonymous"
  ></script>
</html>
