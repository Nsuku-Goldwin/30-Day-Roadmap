<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="login-card">
        <h1>Login</h1>
        <p class="login-txt">
          Log in to your account to opload or download pictures, videos or music
        </p>
        <form action="submit">
          <input
            type="email"
            required
            placeholder="Enter your email address"
            class="form-comps"
          />
          <div class="action-card">
            <a href="">Forgot password</a>
            <button type="submit" class="form-comps">Next &#8594;</button>
          </div>
        </form>
        <span class="break-line"></span>
        <p class="log-with">Or log in with</p>
        <div class="alternate">
          <button class="alternate-btn">
            <i class="fa-brands fa-facebook"></i>Facebook
          </button>
          <button class="alternate-btn">
            <i class="fa-brands fa-google google"></i>Google
          </button>
        </div>
        <br>
        <br>
        <p class="log-with">
          Don't have an account yet. <a href="">sign up</a>
        </p>
      </section>
      <section class="image-card">
        <i class="fa-solid fa-xmark"></i>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/b466796e6d.js"
    crossorigin="anonymous"
  ></script>
</html>
