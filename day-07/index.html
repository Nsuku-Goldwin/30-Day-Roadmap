<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--  -->
      <section class="pricing">
        <h1>Free</h1>
        <strong title="This product is offered for free">$0</strong>
        <p><small>Free for your whole team</small></p>
        <p class="who-for">
          For individuals and teams looking to organize anything
        </p>
        <button id="button-a">Get started</button>
      </section>
      <!--  -->
      <section class="pricing">
        <h1>Standard</h1>
        <strong title="This product is standard">$6</strong>
        <p><small>Free for your whole team</small></p>
        <p class="who-for">For teams thst need to manage more work</p>
        <button id="button-b">Get started</button>
      </section>
      <!--  -->
      <section class="pricing">
        <h1>Premium</h1>
        <strong title="This product offers more flexibility">$12</strong>
        <p><small>Free for your whole team</small></p>
        <p class="who-for">Best for teams looking to track multiple projects</p>
        <button id="button-c">Get started</button>
      </section>
    </main>
  </body>
</html>
